<html>
  <body>
    <div align="left" style="font-family: Chakra Petch, sans-serif">
      <b>Contact Form</b>
      <br>
    </div>
    <form action="https://formsubmit.co/c998d95b222ec4506b4c668e698e6c7c" method="POST">

      <!--Honeypot-->
      <input type="text" name="_honey" style="display: none">
      <!--Disable Captcha-->
      <input type="hidden" name="_captcha" value="false"-->

      <!--Contact Form Section-->
      <section>
      <input type="text" name="First&nbsp;Name" placeholder="First Name" required>
      <br>
      <input type="text" name="Last&nbsp;Name" placeholder="Last Name" required>
      <br>
      <input type="tel" name="Phone&nbsp;Number" placeholder="Phone Number" required>
      <br>
      <input type="email" name="Email" placeholder="Email" required>
      <br>
      <select name="State">
        <option>Alabama</option>
        <option>Alaska</option>
        <option>Arizona</option>
        <option>Arkansas</option>
        <option>California</option>
        <option>Colorado</option>
        <option>Connecticut</option>
        <option>Delaware</option>
        <option>Florida</option>
        <option>Georgia</option>
      </select>
      <select name="Service&nbsp;of&nbsp;Interest">
        <option>Glider Towing</option>
        <option>Tailwheel Training</option>
        <option>Other</option>
      </select>
      <br>
      <textarea name="Message" placeholder="Message" required></textarea>
      <br>
      <button type="submit">Send</button>
      <!--Enf of Contact Form Section-->
    </form>

  </body>
</html>
